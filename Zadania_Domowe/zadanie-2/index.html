<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>

    <form action="https://formspree.io/stan.pyrzanowski@gmail.com" method="POST">

        <label for="name">imi&#281;:</label><br />
        <input type="text" name="Imię:" id="name" /><br />
        <label for="surname">nazwisko:</label><br />
        <input type="text" name="Nazwisko:" id="surname" /><br />
        <label for="email">mail:</label><br />
        <input type="email" name="Adres Email:" id="email" /><br />
        <label for="telephone">telefon:</label><br />
        <input type="tel" name="Numer Telefonu:" id="telephone" /> <br />
        <label for="miasto">wybór miasta:</label><br />
        <select name="miasto:" id="miasto">
          <option value="Kraków">Kraków</option>
          <option value="Warszawa">Warszawa</option>
          <option value="Gdańsk">Gdańsk</option>     
        </select><br />
        <label for="mgender">płeć:</label><br />
        <input type="radio" name="Płeć:" value="mężczyzna" id="mgender">mężczyzna<br />
        <label for="fgender">płeć:</label><br />
        <input type="radio" name="Płeć:" value="kobieta" id="fgender" checked>kobieta<br />
        <label for="dataconsent">zgoda na dane osobowe:</label><br />
        <input type="checkbox" name="Dane Osobowe:" value="tak" id="dataconsent">wyrażam zgodę<br />
        <label for="textarea">wiadomość:</label><br />
        <textarea maxlength="1000" name="Komentarz:" id="textarea"></textarea><br />
        <input type="submit" value="Wyślij">
    </form>

</body>

</html>
