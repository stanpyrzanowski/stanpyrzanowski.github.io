<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>

    <form action="https://formspree.io/stan.pyrzanowski@gmail.com" method="POST">

        <label for="name">imię:</label><br />
        <input type="text" name="Imię:" id="name" /><br />
        <label for="surname">nazwisko:</label><br />
        <input type="text" name="Nazwisko:" id="surname" /><br />
        <label for="email">mail:</label><br />
        <input type="email" name="Adres Email:" id="email" /><br />
        <label for="telephone">telefon:</label><br />
        <input type="tel" name="Number Telefonu:" id="telephone" /> <br />
        <label for="wybor-miasta">wybór miasta:</label><br />
        <select name="Miasto">
          <option value="Kraków">Kraków</option>
          <option value="Warszawa">Warszawa</option>
          <option value="Gdańsk">Gdańsk</option>     
        </select><br />
        <label for="gender">płeć:</label><br />
        <input type="radio" name="Płeć:" value="mężczyzna" checked> Male<br />
        <input type="radio" name="Płeć:" value="kobieta"> Female<br />
        <label for="dane-osobowe">zgoda na dane osobowe:</label><br />
        <input type="checkbox" name="Dane Osobowe:" value="tak">wyrażam zgodę<br />
        <label for="textarea">wiadomość:</label><br />
        <textarea maxlength="1000" name="Komentarz:" id="textarea"></textarea><br />
        <input type="submit" value="Wyślij">
    </form>

</body>

</html>
